<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>어바웃미 리뷰 작성</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/write.css">
  <th:block th:replace="~{fragments/jyheader2 :: header}" />
  <th:block th:replace="~{fragments/jyheader2 :: link}" />
  <th:block th:replace="~{fragments/jyheader2 :: script}" />
  <th:block th:replace="~{fragments/jyfooter :: link}" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="review-container">
    <h2>리뷰 작성</h2>

    <form th:action="@{/jyreview/jysave}" method="post" th:object="${review}">
      <label for="productId">상품 선택</label>
	  <select id="product" name="product.no" required>
	    <option value="">-- 선택하세요 --</option>
	    <option th:each="p : ${myProducts}" th:value="${p.no}" th:text="${p.pname}"></option>
	  </select>

      <label for="rating">별점 (1~5)</label>
      <input type="number" id="rating" name="rating" min="1" max="5" required>

      <label for="content">리뷰 내용</label>
      <textarea id="content" name="content" rows="5" placeholder="리뷰를 입력해주세요" required></textarea>

      <button type="submit">등록</button>
    </form>
  </div>

  <th:block th:replace="~{fragments/jyfooter :: footer}" />
</body>
</html>
