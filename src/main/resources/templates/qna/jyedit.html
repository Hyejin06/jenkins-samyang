<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>어바웃미 faq 글 수정</title>
  <link rel="stylesheet" href="/css/reset.css" />
  <link rel="stylesheet" href="/css/faqedit.css" />
  <th:block th:replace="fragments/jyheader2 :: header" />
  <th:block th:replace="fragments/jyheader2 :: link" />
  <th:block th:replace="fragments/jyheader2 :: script" />
  <th:block th:replace="fragments/jyfooter :: link" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="faq-form-container">
    <h2>질문 등록</h2>
	<form th:action="@{/qna/jyupdate}" method="post" class="faq-form">
	  <!-- ✅ 여기에 no 전달 필수 -->
	  <input type="hidden" name="no" th:value="${qna.no}" />
	  <input type="hidden" name="author" th:value="${qna.author}" />

	  <div class="form-group">
	    <label for="title">제목</label>
	    <input type="text" id="title" name="title" th:value="${qna.title}" required />
	  </div>

	  <div class="form-group">
	    <label for="content">내용</label>
	    <textarea id="content" name="content" rows="10" required th:text="${qna.content}"></textarea>
	  </div>

	  <div class="form-actions">
	    <button type="submit" class="btn-submit">수정</button>
	    <a href="/qna/jylist" class="btn-cancel">취소</a>
	  </div>
	</form>
  </div>
  <th:block th:replace="fragments/jyfooter :: footer" />
</body>
</html>
