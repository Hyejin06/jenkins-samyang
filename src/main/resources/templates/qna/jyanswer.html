<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>어바웃미 faq 답변 등록</title>
  <link rel="stylesheet" href="/css/reset.css" />
  <link rel="stylesheet" href="/css/faqanswer.css" />
  <th:block th:replace="fragments/jyheader2 :: header" />
  <th:block th:replace="fragments/jyheader2 :: link" />
  <th:block th:replace="fragments/jyheader2 :: script" />
  <th:block th:replace="fragments/jyfooter :: link" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="faq-form-container">
    <h2>답변 등록</h2>
    <form th:action="@{/qna/jyanswer}" method="post" class="faq-form">
      <!-- 글 번호 전달 -->
      <input type="hidden" name="no" th:value="${qna.no}" />

      <div class="form-group">
        <label for="answer">답변 내용</label>
        <textarea id="answer" name="answer" rows="10" required th:text="${qna.answer}"></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-submit">등록</button>
        <a th:href="@{'/qna/jydetail/' + ${qna.no}}" class="btn-cancel">취소</a>
      </div>
    </form>
  </div>
  <th:block th:replace="fragments/jyfooter :: footer" />
</body>
</html>
