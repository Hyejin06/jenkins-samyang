<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
	<meta charset="UTF-8" />
	<title>서브큐 주문 실패</title>
	
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

	<th:block th:replace="~{fragments/hjheader :: style}"></th:block>
	<th:block th:replace="~{fragments/hjheader :: script}"></th:block>
	<th:block th:replace="~{fragments/hjfooter :: style}"></th:block>
	<th:block th:replace="~{fragments/hjfooter :: script}"></th:block>

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			overflow-x: hidden;
			font-family: 'Noto Sans KR', sans-serif;
		}

		.order-fail-container {
			max-width: 600px;
			margin: 100px auto;
			padding: 40px;
			background: #fff5f5;
			border: 2px solid #ef5350;
			border-radius: 12px;
			text-align: center;
			font-family: 'Noto Sans KR', sans-serif;
		}

		.order-fail-container h2 {
			color: #c62828;
			font-size: 24px;
			margin-bottom: 30px;
		}

		.order-result p {
			margin: 10px 0;
			font-size: 16px;
			color: #555;
		}

		.btn-order {
			margin-top: 30px;
			display: inline-block;
			background: #c62828;
			color: #fff;
			padding: 12px 30px;
			border-radius: 6px;
			text-decoration: none;
			font-weight: bold;
			transition: background 0.3s;
		}

		.btn-order:hover {
			background: #8e0000;
		}
	</style>
</head>

<body>
	<th:block th:replace="~{fragments/hjheader :: header}"></th:block>

	<div class="order-fail-container">
		<h2>❌ 결제에 실패했습니다.</h2>

		<div class="order-result">
			<p><strong>에러코드:</strong> <span th:text="${error.code}">에러코드</span></p>
			<p><strong>메시지:</strong> <span th:text="${error.message}">에러 메시지</span></p>
		</div>

		<a href="/hjcart" class="btn-order">장바구니로 돌아가기</a>
	</div>

	<th:block th:replace="~{fragments/hjfooter :: footer}"></th:block>
</body>

</html>
