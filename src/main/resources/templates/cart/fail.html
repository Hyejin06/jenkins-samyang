<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
	<meta charset="UTF-8" />
	<title>삼양몰 결제실패</title>
	<link rel="stylesheet" href="/css/reset.css" />
	<th:block th:replace="~{fragments/header :: style}" />
	<th:block th:replace="~{fragments/header :: script}" />
	<th:block th:replace="~{fragments/footer :: style}" />
	<th:block th:replace="~{fragments/footer :: script}" />
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			overflow-x: hidden;
			font-family: 'Noto Sans KR', sans-serif;
		}

		.header {
			background: #fff !important;
			border-bottom: 1px solid #e6e6e6 !important;
		}

		.header .menu>li>a {
			color: #111 !important;
		}

		.header .login-box a {
			color: #111 !important;
			border-color: #333;
		}

		#logoImg {
			content: url('/img/mainlogo2.png');
			/* 남색 로고 고정 */
		}

		.submenu-wrap {
			display: none;
		}

		.order-fail-container {
			max-width: 600px;
			margin: 150px auto;
			padding: 40px;
			background: #fff5f5;
			border: 2px solid #ef5350;
			border-radius: 12px;
			text-align: center;
			font-family: 'Noto Sans KR', sans-serif;
		}

		.order-fail-container h2 {
			color: #c62828;
			font-size: 24px;
			margin-bottom: 30px;
		}

		.order-result p {
			margin: 10px 0;
			font-size: 16px;
			color: #555;
		}

		.btn-order {
			margin-top: 30px;
			display: inline-block;
			background: #c62828;
			color: #fff;
			padding: 12px 30px;
			border-radius: 6px;
			text-decoration: none;
			font-weight: bold;
			transition: background 0.3s;
		}

		.btn-order:hover {
			background: #8e0000;
		}
	</style>
</head>

<body>
	<th:block th:replace="~{fragments/header :: header}" />

	<div class="order-fail-container">
		<h2>❌ 결제에 실패했습니다.</h2>

		<div class="order-result">
			<p><strong>에러코드:</strong> <span th:text="${error.code}">에러코드</span></p>
			<p><strong>메시지:</strong> <span th:text="${error.message}">에러 메시지</span></p>
		</div>

		<a href="/cart" class="btn-order">장바구니로 돌아가기</a>
	</div>

	<th:block th:replace="~{fragments/footer :: footer}" />
</body>

</html>
